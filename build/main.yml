trigger:
  branches:
   include:
   - main
  tags:
    include:
    - v*

resources:
  repositories:
    - repository: 1esPipelines
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release

extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    sdl:
      sourceAnalysisPool: 1es-oss-windows-2022-x64
      tsa:
        enabled: true

    stages:
      - stage: Build
        jobs:
        - job: linux_64
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: x86_64-unknown-linux-musl
        - job: linux_32
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: i686-unknown-linux-musl
        - job: linux_arm
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: arm-unknown-linux-gnueabihf
        - job: linux_aarch64
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: aarch64-unknown-linux-gnu
        - job: linux_aarch64_musl
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: aarch64-unknown-linux-musl
        - job: macOS
          pool:
            name: Azure Pipelines
            vmImage: macOS-latest
            os: macOS
          steps:
            - template: build/linux.yml@self
              parameters:
                target: x86_64-apple-darwin
        - job: macOS_arm64
          pool:
            name: Azure Pipelines
            vmImage: macOS-latest
            os: macOS
          steps:
            - template: build/linux.yml@self
              parameters:
                target: aarch64-apple-darwin
        - job: win_64
          pool:
            name: 1es-oss-windows-2022-x64
          steps:
            - template: build/windows.yml@self
              parameters:
                target: x86_64-pc-windows-msvc
        - job: win_64_apiscan
          pool:
            name: 1es-oss-windows-2022-x64
          steps:
            - template: build/windows-apiscan.yml@self
              parameters:
                target: x86_64-pc-windows-msvc
        - job: win_32
          pool:
            name: 1es-oss-windows-2022-x64
          steps:
            - template: build/windows.yml@self
              parameters:
                target: i686-pc-windows-msvc
        - job: win_arm64
          pool:
            name: 1es-oss-windows-2022-x64
          steps:
            - template: build/windows.yml@self
              parameters:
                target: aarch64-pc-windows-msvc
        - job: ppc64le
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: powerpc64le-unknown-linux-gnu
        - job: s390x
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          steps:
            - template: build/linux.yml@self
              parameters:
                target: s390x-unknown-linux-gnu

      - stage: Publish
        dependsOn: Build
        jobs:
        - job: publish
          pool:
            name: 1es-oss-ubuntu-22.04-x64
            os: linux
          condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
          steps:
            - template: build/publish.yml@self
